<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Set the character encoding for this document,
			so that all characters within the UTF-8 space (such as emoji) are rendered correctly. -->
		<meta charset="utf-8">

		<!-- Meta tag for projects that supports Internet Explorer prior to version 11. -->
		<!--[if IE]>
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<![endif]-->

		<!-- Meta tag to control layout on mobile browsers. -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Short description of the document (limit to 150 characters).
			This content "may" be used as a part of search engine results. -->
		<meta name="description" content="A description of the page">

		<!-- Define the author of a page. -->
		<meta name="author" content="Visma Software International">

		<!-- Set the document's title, shown in a browser's title bar or on the page's tab.
			- defines a title in the browser toolbar,
			- provides a title for the page when it is added to favorites,
			- displays a title for the page in search-engine results. -->
		<title>Page Title</title>

		<!-- If necessary, set the base URL for all relative URLs within the document, then all subsequent relative links will use that URL as a starting point. -->
		<!-- <base href="https://www.web-adress.com/path-to-the-app-root/"> -->



		<!-- Desktop Browsers - favicon -->
			<!-- For IE10 and below, they do not support PNG favicons, only ICO -->
		<link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
			<!-- For Desktop Browsers that support PNG favicons. For IE 11, Chrome, Firefox, Safari, Opera -->
		<link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="img/favicons/android-chrome-96x96.png" sizes="96x96">

		<!-- Android: Chrome M39 and up-->
		<link href="img/favicons/manifest.json" rel="manifest">

		<!-- iOS -->
			<!-- iOS - for iPad 2 and iPad mini (home screen icon), 76x76px icon  -->
		<link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
			<!-- iOS - for older-iPhone (iPhone 4s, 5, 6), iPhone Retina (iOS 7), 120x120px icon  -->
		<link rel="apple-touch-icon" href="img/favicons/apple-touch-icon-120x120.png">
			<!-- iOS - for iPhone-6-Plus (iOS 8+), 180x180px icon  -->
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
			<!-- iOS - for iPad-Retina (iOS 7), 152x152px icon  --> 
		<link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
			<!-- iOS - for iPad-Pro (iOS 8+), 167x167px icon  -->
		<link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
			<!-- iOS - for launcher icon  -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="NC3 Web Library">

		<!-- iOS and Safari -->
		<link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">  
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#E70641">

		<!-- Windows 8 and IE 11 (Metro UI) -->
			<!-- icons: 70x70px, 270x270px, 310x310px, 310x150px, loaded from browserconfig.xml -->
		<meta name="msapplication-config" content="img/favicons/browserconfig.xml" >
		<meta name="msapplication-TileColor" content="#faf9f8">
		<meta name="msapplication-TileImage" content="img/favicons/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">

		<!-- External Fonts import - Open Sans -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

		<!-- Link to an external CSS file. -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/nc.min.css">
			<!-- Custom/Overwrite style for the project. -->
		<!-- <link rel="stylesheet" href="css/project-custom-style.css"> -->

		<!-- Link to an external JavaScript file, that need to be added in the head. -->
		<!-- <script src="path/to/head-script.js"></script> -->

		<!-- The alternate content for users that have disabled scripts in their browser
			or have a browser that doesn't support script. -->
		<noscript>
			<!-- No JS alternative (css declaration's) -->
		</noscript>
	</head>
	<body>
		<!-- page content -->

		<!-- /END document/page content -->

		<!-- Link to an external JavaScript file. -->
			<!-- jQuery library, the base for Bootstrap. -->
		<script src="js/jquery.js"></script>
			<!-- Bootstrap library. -->
		<script src="js/bootstrap.js"></script>
			<!-- The dropdown tab appears when your tabs do not all fit in the same row.
				 Used curently in Main menu as well. -->
		<script src="js/bootstrap-tabdrop.js"></script>

		<script src="js/hideVertMenu.js"></script>
			<!-- NC3 function/activation blocks. -->
		<script src="js/visma-additional.js"></script>

		<!-- In-document JavaScript. -->
		<script>
			// function(s) go here.
		</script>
	</body>
</html>
